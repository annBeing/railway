<head>
  <title>railway</title>
  <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="meta">
    <h1>Railway Map of China</h1>
    <span id="stations_count"></span> stations & <span id="railways_count"></span> lines
    <ul>
      <li>
        <input type="checkbox" name="class" value="N" checked/>
        <label class="label" data-color="#c60">[N]Normal</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="K" checked/>
        <label class="label" data-color="#66f">[K]Ordinary</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="T" checked/>
        <label class="label" data-color="#c30">[T]Express</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="D" checked/>
        <label class="label" data-color="#805">[D]CRH</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="Z" checked/>
        <label class="label" data-color="#c39">[Z]Through</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="G" checked/>
        <label class="label" data-color="#4a4">[G]HSR</label>
      </li>
      <li>
        <input type="checkbox" name="class" value="C" checked/>
        <label class="label" data-color="#66c">[C]City</label>
      </li>
    </ul>
  </div>
</body>
